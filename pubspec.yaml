name: readymadeGroceryApp
description: Grocery user app

version: 3.1.7+42

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  getwidget:
    git:
      url: https://github.com/ionicfirebaseapp/getwidget.git
  shared_preferences: ^2.0.13
  pin_code_fields: ^7.3.0
  geolocator: ^8.2.0
  intl: ^0.17.0
  http: ^0.13.4
  sentry: ^6.4.0
  cupertino_icons: ^1.0.4
  image_picker: ^0.8.4+11
  google_maps_flutter: ^2.1.3
  socket_io_client: ^1.0.2
  onesignal_flutter: ^3.3.0
  flutter_rating_bar: ^4.0.0
  dotted_border: ^2.0.0+2
  flutter_svg: ^1.0.3
  geocoding: ^2.0.4
  image: ^3.1.3
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.0.20
  flutter_config: ^2.0.0
  http_interceptor: ^1.0.2
  fluttertoast: ^8.0.9
  flutter_html: any
  share: ^2.0.4
  cached_network_image: ^3.2.0
  connectivity: ^3.0.6
  provider: ^6.0.2
  photo_view: ^0.13.0
  flutter_stripe: ^2.4.0
  google_maps_webservice: ^0.0.19
  razorpay_flutter: ^1.2.9
  flutter_datetime_picker:
    git:
      url: https://github.com/Realank/flutter_datetime_picker.git
      ref: master
  go_sell_sdk_flutter: ^2.1.1
  webview_flutter: ^3.0.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  screenshot: ^1.2.3
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo.png"

flutter:
  uses-material-design: true

  fonts:
    - family: icomoon
      fonts:
        - asset: lib/assets/fonts/icomoon.ttf

    - family: "BarlowBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-Bold.ttf
          weight: 400

    - family: "BarlowMedium"
      fonts:
        - asset: lib/assets/fonts/Barlow-Medium.ttf
          weight: 400

    - family: "BarlowRegular"
      fonts:
        - asset: lib/assets/fonts/Barlow-Regular.ttf
          weight: 400

    - family: "BarlowSemiBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-SemiBold.ttf
          weight: 400

    - family: "OswaldBold"
      fonts:
        - asset: lib/assets/fonts/oswaldBold.ttf
          weight: 400

    - family: "FuturaBold"
      fonts:
        - asset: lib/assets/fonts/futuraBold.otf
          weight: 400

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - lib/assets/images/
    - lib/assets/icons/
    - lib/assets/logo.png
    - lib/assets/splash.png
