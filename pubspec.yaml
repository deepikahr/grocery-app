name: readymadeGroceryApp
description: A new Flutter project.

version: 1.2.3+17

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  getflutter: ^1.0.11
  shared_preferences: ^0.5.3+4
  pin_entry_text_field: ^0.1.3
  location: ^3.0.1
  intl: ^0.16.1
  http: ^0.12.0+2
  sentry: ^2.2.0
  cupertino_icons: ^0.1.2
  image_picker: ^0.6.3+1
  async_loader: ^0.1.2
  google_maps_flutter: ^0.5.25+3
  socket_io_client: ^0.9.9
  onesignal_flutter: ^2.3.4
  flutter_rating_bar: ^3.0.1+1
  dotted_border: ^1.0.5
  flutter_svg: ^0.17.4
  pagination: ^0.1.0
  geocoder: ^0.2.1
  image: ^2.1.4
  pull_to_refresh: ^1.5.7
  url_launcher: ^5.4.5
  flutter_map_picker: ^0.1.2
  stripe_payment: ^1.0.7
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: icomoon
      fonts:
        - asset: lib/assets/fonts/icomoon.ttf

    - family: "BarlowBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-Bold.ttf
          weight: 400

    - family: "BarlowMedium"
      fonts:
        - asset: lib/assets/fonts/Barlow-Medium.ttf
          weight: 400

    - family: "BarlowRegular"
      fonts:
        - asset: lib/assets/fonts/Barlow-Regular.ttf
          weight: 400

    - family: "BarlowSemiBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-SemiBold.ttf
          weight: 400

    - family: "OswaldBold"
      fonts:
        - asset: lib/assets/fonts/oswaldBold.ttf
          weight: 400

    - family: "FuturaBold"
      fonts:
        - asset: lib/assets/fonts/futuraBold.otf
          weight: 400

