name: readymadeGroceryApp
description: Grocery user app

version: 3.1.4+37

publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  getwidget: 
    git:
      url: https://github.com/ionicfirebaseapp/getwidget.git
  shared_preferences: ^2.0.6
  pin_code_fields: ^7.2.0
  location: ^4.3.0
  intl: ^0.17.0
  http: ^0.13.3
  sentry: ^5.1.0
  cupertino_icons: ^1.0.3
  image_picker: ^0.8.1+3
  google_maps_flutter: ^2.0.6
  socket_io_client: ^1.0.1
  onesignal_flutter: ^3.0.0
  flutter_rating_bar: ^4.0.0
  dotted_border: ^2.0.0
  flutter_svg: ^0.22.0
  geocode: ^1.0.1
  image: ^3.0.2
  pull_to_refresh: ^2.0.0
  url_launcher: ^6.0.9
  flutter_dotenv: ^5.0.0
  http_interceptor: ^1.0.0
  fluttertoast: ^8.0.7
  flutter_html: ^2.1.0
  share: ^2.0.4
  cached_network_image: ^3.0.0
  connectivity: ^3.0.6
  provider: ^5.0.0
  photo_view: ^0.11.1
  webview_flutter: ^2.0.9
  google_maps_webservice: ^0.0.20-nullsafety.5
  flutter_datetime_picker:
    git:
      url: https://github.com/Realank/flutter_datetime_picker.git
      ref: master
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: ^1.16.8  
  screenshot: ^1.2.1
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo.png"

flutter:
  uses-material-design: true

  fonts:
    - family: icomoon
      fonts:
        - asset: lib/assets/fonts/icomoon.ttf

    - family: "BarlowBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-Bold.ttf
          weight: 400

    - family: "BarlowMedium"
      fonts:
        - asset: lib/assets/fonts/Barlow-Medium.ttf
          weight: 400

    - family: "BarlowRegular"
      fonts:
        - asset: lib/assets/fonts/Barlow-Regular.ttf
          weight: 400

    - family: "BarlowSemiBold"
      fonts:
        - asset: lib/assets/fonts/Barlow-SemiBold.ttf
          weight: 400

    - family: "OswaldBold"
      fonts:
        - asset: lib/assets/fonts/oswaldBold.ttf
          weight: 400

    - family: "FuturaBold"
      fonts:
        - asset: lib/assets/fonts/futuraBold.otf
          weight: 400

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - lib/assets/images/profile.png
    - lib/assets/images/product.png
    - lib/assets/images/thank-you.png
    - lib/assets/images/badge.png
    - lib/assets/images/no-orders.png
    - lib/assets/images/wallet.png
    - lib/assets/images/walleticon.png
    - lib/assets/images/rate.png
    - lib/assets/images/profileIcon.png
    - lib/assets/images/failed.png
    - lib/assets/images/ref.png
    - lib/assets/images/copy.png
    - lib/assets/images/wapp.png
    - lib/assets/images/sms.png
    - lib/assets/icons/map.png
    - lib/assets/images/copylink.png
    - lib/assets/images/addMoney.png
    - lib/assets/images/walletImage.png
    - lib/assets/images/banner_bg.png

    - lib/assets/icons/tick.svg
    - lib/assets/icons/editt.svg
    - lib/assets/icons/add1.svg
    - lib/assets/icons/Refer.svg

    - lib/assets/icons/sale.png
    - lib/assets/icons/Home.png
    - lib/assets/icons/products.png
    - lib/assets/icons/location.png
    - lib/assets/icons/fav.png
    - lib/assets/icons/chat.png
    - lib/assets/icons/about.png
    - lib/assets/icons/lg.png
    - lib/assets/icons/categories.png
    - lib/assets/icons/deals.png
    - lib/assets/icons/history.png
    - lib/assets/icons/tc.png
    - lib/assets/icons/share.png
    - lib/assets/icons/red.png
    - lib/assets/icons/green.png
