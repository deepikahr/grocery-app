workflows:
  default-workflow:
    name: Default Workflow
    environment:
      flutter: beta
      xcode: edge
      cocoapods: 1.8.4
    
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
          
    scripts:
      - cd . && flutter packages pub get
      - find . -name "Podfile" -execdir pod update \;
      - find . -name "Podfile" -execdir pod install \;
      - cd . && flutter build ios --release -t lib/main.dart --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
